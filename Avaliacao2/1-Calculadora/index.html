<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calc">
    <input id="tela" readonly>

    <div class="botoes">

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('/')">/</button>
 
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('*')">*</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('-')">-</button>

        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button onclick="limpaTela()">C</button>
        <button onclick="add('+')">+</button>
    
        <button onclick="calculate()" class="equal">=</button>
    
    </div>
</div>

<script>
    const tela = document.getElementById("tela");

    function add(value) {
        tela.value += value;
    }

    function limpaTela() {
        tela.value = "";
    }

    function calculate() {
        try {

            // Verifica se a expressão contém somente números, operadores matemáticos, parênteses, ponto e espaço. 
            if (/^[0-9+\-*/.() ]+$/.test(tela.value)) {

                tela.value = eval(tela.value);

            } else {
                alert("expressão inválida, tente de novo!");
            }

        } catch {
            alert("erro");
        }
    }
</script>

</body>
</html>
