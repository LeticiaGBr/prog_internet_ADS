<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14</title>
    <style>
        #mae{
            display: flex;
            min-height: 100vh;
            min-width: 100vw;
            justify-content: center;
            align-items: center;
        }
        #bt{
            min-height: 100px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div id="mae">
        <button id="bt" onclick="clickar()">0</button>
    </div>
    <script>
        let cont = 0;
        let bt = document.getElementById("bt");

        function clickar(){
            bt.innerHTML = parseFloat(cont);
            cont++;
        }
    </script>
    <!--
    Em um caso, utiliza-se o value, enquanto no outro se usa o innerHTML. 
    No caso do input, o value é utilizado para alterar o valor do campo. 
    Já no caso do button, o innerHTML é usado para alterar o texto que aparece dentro da tag do botão.
    -->
</body>
</html>
