<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>2</title>

    <style>
        p { margin-bottom: 15px; }
        .p1 { color: red; font-family: Arial; }
        .p2 { color: blue; font-family: 'Courier New', Courier, monospace; }
        .p3 { color: green; font-family: "Times New Roman"; }

        .span1 { color: orange; }
        .span2 { color: purple; }
    </style>
</head>
<body>

    <h1>Exemplo</h1>

    <p class="p1">
        Lorem ipsum <span class="span1">dolor</span> sit amet, consectetur adipiscing elit.
    </p>

    <p class="p2">
        Lorem ipsum dolor sit <span class="span2">amet</span>, consectetur adipiscing elit.
    </p>

    <p class="p3">
        Lorem ipsum dolor sit amet, <span class="span1">consectetur</span> adipiscing elit.
    </p>

</body>
</html>
