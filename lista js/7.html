<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Mudar Cor de Fundo</title>

    <style>

            align-items: center;

            font-family: Arial, sans-serif;

</head>
<body>

    <h2>Mudan√ßa de Cor de Fundo</h2>

    <button onclick="mudarCor()">Mudar Cor</button>

            document.body.style.backgroundColor = corAleatoria;
        }
