<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bloco de Notas</h1>

    <div class="area">
        <div class="notas">
            <h2>Notas</h2>
            <ul id="lista"></ul>
            <button id="btnNova" class="btn">Nova nota</button>
        </div>

        
        <div class="editor">
            <h2>Editar</h2>
            <textarea id="texto" placeholder="Digite sua nota..."></textarea>

            <div class="botoes">
                <button id="btnSalvar" class="btn">Salvar</button>
                <button id="btnExcluir" class="btn delete">Excluir</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
