<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sorteio de Números</title>

    <style>
        body {
            padding: 20px;
        }

        input {
            width: 80px;
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 6px 15px;
            cursor: pointer;
        }

        ul {
            margin-top: 15px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Sorteio de Números</h1>

    <label>Mínimo: </label>
    <input type="number" id="minimo">

    <label>Máximo: </label>
    <input type="number" id="maximo">

    <button onclick="sortear()">Sortear</button>

    <p id="resultado"></p>

    <ul id="lista"></ul>

    <script>
        let historico = [];

        function numeroAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function sortear() {
            const minimo = parseInt(document.getElementById("minimo").value);
            const maximo = parseInt(document.getElementById("maximo").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(minimo) || isNaN(maximo) || minimo > maximo) {
                resultado.textContent = "Intervalo inválido!";
                return;
            }

            const numero = numeroAleatorio(minimo, maximo);

            resultado.textContent = "Número sorteado: " + numero;

            let item = historico.find(obj => obj.valor === numero);

            if (item) {
                item.quantidade++;
            } else {
                historico.push({ valor: numero, quantidade: 1 });
            }

            atualizarLista();
        }
        function atualizarLista() {
            const lista = document.getElementById("lista");
            lista.innerHTML = "";

            historico.forEach(obj => {
                const li = document.createElement("li");
                li.textContent = `${obj.valor} — sorteado ${obj.quantidade} vez(es)`;
                lista.appendChild(li);
            });
        }
    </script>

</body>
</html>
