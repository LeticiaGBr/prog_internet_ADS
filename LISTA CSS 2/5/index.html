<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria Flexbox com Hover</title>

<style>
    body {
        margin: 0;
        background: #f5f5f5;
        font-family: Arial;
        height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: center;  /* Centralização vertical */
    }

    .galeria {
        display: flex;
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        height: 350px;
    }

    .card {
        flex: 1;
        border-radius: 40px;
        background-size: cover;
        background-position: center;
        cursor: pointer;
        transition: flex .5s ease, filter .5s ease;
        position: relative;
        overflow: hidden;
    }

    /* Escurecimento suave */
    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, rgba(0,0,0,.4), transparent);
        opacity: 0;
        transition: .4s;
    }

    .card:hover::before {
        opacity: 1;
    }

    /* Quando passa o mouse na galeria */
    .galeria:hover .card {
        flex: 0.8;
        filter: brightness(0.7);
    }

    /* Quando passa o mouse em um card específico */
    .galeria .card:hover {
        flex: 4;
        filter: brightness(1);
    }

    .info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-size: 20px;
        opacity: 0;
        transition: .5s;
    }

    .card:hover .info {
        opacity: 1;
    }
</style>

</head>
<body>

<div class="galeria">

    <div class="card" style="background-image: url('montanhas.jpeg');">
        <div class="info">Montanhas</div>
    </div>

    <div class="card" style="background-image: url('neve.jpg');">
        <div class="info">Neve</div>
    </div>

    <div class="card" style="background-image: url('floresta.jpg');">
        <div class="info">Floresta</div>
    </div>

    <div class="card" style="background-image: url('lago.jpg');">
        <div class="info">Lago</div>
    </div>

    <div class="card" style="background-image: url('deserto.jpg');">
        <div class="info">Deserto</div>
    </div>

</div>

</body>
</html>
